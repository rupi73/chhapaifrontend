<div class="container">
        <h2 class="my-5">Your Cart</h2>
                  
        <table class="table border">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key,item) in cctrl.items">
              <td><img src="img\temp\temp1.jpg" height="70px" width="100px">{{item.name}}</td>
              <td>{{item.paper}}</td>
              <td>₹{{(item.totalPrice/item.quantity).toFixed(2)}}</td>
              <td>{{item.quantity}}</td>
              <td>₹{{item.totalPrice}}</td>
              <td><a href="javascript:void" ng-click="cctrl.removeItem($index)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
           
          </tbody>
        </table>

        
      </div>
