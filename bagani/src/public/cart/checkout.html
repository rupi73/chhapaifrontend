 <!--checkout form-->

<div class="container">
        <div class="row">
          <div class="col-md-6">
      
          
      <form name="checkout" novalidate>
          <h4 class="text-success  my-5">BILLING DETAIL</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First Name" name="billing_fn" ng-model="cctrl.customer.billing.first_name" required>
              <small class="form-text text-muted" ng-if="checkout.billing_fn.$error.required && checkout.billing_fn.$touched">First Name is Required</small>
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="billing_ln" ng-model="cctrl.customer.billing.last_name" required>
              <small class="form-text text-muted" ng-if="checkout.billing_ln.$error.required && checkout.billing_ln.$touched">Last Name is Required</small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="Companyname">Company Name</label>
              <input type="text" class="form-control" id="company" placeholder="Company Name" ng-model="cctrl.customer.billing.company">
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Email">Email Address</label>
            <input type="text" class="form-control" id="email" placeholder="Email Address" ng-model="cctrl.customer.billing.email">
          </div>
          <div class="form-group col-md-6">
            <label for="Mobile">Mobile</label>
            <input type="text" class="form-control" id="Mobile" ng-model="cctrl.customer.billing.mobile">
          </div>         
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="Apartment">Apartment/Street</label>
            <input type="text" class="form-control" id="Apartment/Steet" placeholder="Apartment/Steet" ng-model="cctrl.customer.billing.street">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="City">City</label>
            <input type="text" class="form-control" id="city" ng-model="cctrl.customer.billing.city">
          </div>
          <div class="form-group col-md-6">
            <label for="Zip\Postalcode">Zip\Postal code</label>
            <input type="text" class="form-control" id="Zip\Postal" ng-model="cctrl.customer.billing.zip">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="State">State</label>
                <input type="text" class="form-control" id="state" ng-model="cctrl.customer.billing.state">
              </div>
            <div class="form-group col-md-6">
              <label for="Country">Country</label>
              <input type="text" class="form-control" id="country" ng-model="cctrl.customer.billing.country">
            </div>

            
          </div>

    <h4 class="text-success my-5">
      <input class="justify-content-right" type="checkbox"   ng-model="cctrl.shipAddress" ng-change="cctrl.shipAddressProcess()">SHIP TO A DEFFRENCE ADDRESS
    </h4>
    <section ng-show="cctrl.shipAddress">
          <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="ship-firstname">First Name</label>
                        <input type="text" class="form-control" id="ship-firstname" placeholder="First Name" ng-model="cctrl.customer.shipping.first_name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="ship-lastname">Last Name</label>
                        <input type="text" class="form-control" id="ship-lastname" placeholder="Last Name" ng-model="cctrl.customer.shipping.last_name">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="ship-company">Company Name</label>
                            <input type="text" class="form-control" id="ship-company" placeholder="Company Name" ng-model="cctrl.customer.shipping.company">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="ship-street">Apartment/Street </label>
    
                            <input type="text" class="form-control" id="ship-street" placeholder="Apartment/Steet" ng-model="cctrl.customer.shipping.street">
                    </div>
                  </div>

                   <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="ship-city">City</label>
                          <input type="text" class="form-control" id="ship-city" placeholder="City Name" ng-model="cctrl.customer.shipping.city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ship-zip">Zip\Postal code </label>
                            <input type="text" class="form-control" id="ship-zip" placeholder="Company Name" ng-model="cctrl.customer.shipping.zip">
                        </div>

                   </div>
                   <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="ship-state">State </label>
                          <input type="text" class="form-control" id="ship-state" placeholder="State" ng-model="cctrl.customer.shipping.state">
                        </div>
                      <div class="form-group col-md-6">
                          <label for="Companyname">Country </label>
                          <input type="text" class="form-control" id="ship-country" placeholder="Country Name" ng-model="cctrl.customer.shipping.country">
                        </div>
                   </div>
                    
                    






                      
                    </section>
      </form>
      </div>      
      <div class="col-md-6">
       
         
           
      
      
            <h4 CLASS="text-success my-5"> YOUR ORDER</h4>
            <table class="table ">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Total</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in cctrl.items">
                    <td>{{item.name}}  × 500</td>
                    <td>	₹{{item.totalPrice}}</td>
                    
                  </tr>
                  <tr>
                  
                    <td>Subtotal</td>
                    <td>	₹{{cctrl.amount}}
                    </td>
                  </tr>
                  <tr>
                    <td>{{cctrl.gstRate.rate}}% IGST</td>
                    <td>	₹{{cctrl.amountTax}}</td>
                   
                  </tr>
                  <tr>
                      <td>Grand Total</td>
                      <td>	₹{{cctrl.amountTotal}}</td>
                    
                    </tr>
                  
                </tbody>
              </table>
      
              <br>
      <div ng-if="false">
              <H4 class="text-success my-5">PAYMENT METHOD</H4>
          <div class="form-check" ng-repeat="(key,method) in cctrl.paymentMethods">
              <input class="form-check-input" type="radio" name="payment_method" id="payment-method-{{$index}}" ng-value="key" ng-model="cctrl.paymentBy">
              <label class="form-check-label" for="payment-method-{{$index}}">
               {{method}}
              </label>
            </div>  
          </div>          
              <br>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    <strong>I HAVE READ AND AGREE TO THE WEBSITE TERM AND CONDITIONS</strong>
                  </label>
                </div>
                <BR>
      
                <button type="button" class="btn btn-success" ng-click="cctrl.placeOrder()">PLACE ORDER NOW</button>
      
            
          
           
      
      
      
      
            
      </div>
      
      </div>
      
      
      </div>
      
      <!--checkout form end-->
